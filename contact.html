    <main>
      <h3>Let's Work Together!</h3>
      <h6>All fields with an * must be filled out</h6>
      <section> 
        <form action="./success.html">
          <label for="fName">First Name*: </label>
          <input type="text" id="fName" name="fName" required> <br>
          <label for="lName">Last Name* : </label>
          <input type="text" id="lName" name="lName" required> <br>
          <label for="emailAddress">Email Address* : </label>
          <input type="email" id="emailAddress" name="emailAddress" required> <br>
          <label for="messageBox">Don't be shy, say Hi!</label> <br>
          <input type="text" id="messageBox" name="messageBox" size="250" rows="10" cols="50"> <br>
          <input type="Submit">
        </form>
      </section>
    </main>
